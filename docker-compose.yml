services:
  db:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-erplay}
      MYSQL_USER: ${MYSQL_USER:-erplay}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-erplay}
    volumes:
      - db_data:/var/lib/mysql
    expose:
      - "3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD:-rootpass}"]
      interval: 10s
      timeout: 5s
      retries: 5

  back:
    build:
      context: ./back
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy

    env_file:
      - ./back/.env

    environment:
      NODE_ENV: production
      PORT: 3000

    ports:
      - "3000:3000"
    volumes:
      - back_uploads:/app/uploads

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    depends_on:
      back:
        condition: service_started
    ports:
      - "8080:80"
    environment:
      NODE_ENV: production

volumes:
  db_data:
  back_uploads:
