services:
  db:
    image: mysql:8.0
    env_file:
      - ./.env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${DB_NAME:-erplay}
      MYSQL_USER: ${DB_USER:-erplay}
      MYSQL_PASSWORD: ${DB_PASSWORD:-erplay}
    volumes:
      - db_data:/var/lib/mysql
    expose:
      - "3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_ROOT_PASSWORD:-rootpass}"]
      interval: 10s
      timeout: 5s
      retries: 5

  back:
    build:
      context: ./back
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy

    env_file:
      - ./.env

    environment:
      NODE_ENV: production
      PORT: 3000

    ports:
      - "3000:3000"
    volumes:
      - back_uploads:/app/uploads

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    depends_on:
      back:
        condition: service_started
    ports:
      - "8080:80"
    environment:
      NODE_ENV: production

volumes:
  db_data:
  back_uploads: