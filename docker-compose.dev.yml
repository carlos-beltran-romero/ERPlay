version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: erplay
      MYSQL_USER: erplay
      MYSQL_PASSWORD: erplay
    ports:
      - "3306:3306"            # ⚠️ si ya usas MySQL local, cambia a "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  api-dev:
    image: node:20
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: erplay
      DB_PASSWORD: erplay
      DB_NAME: erplay
      FRONTEND_URL: http://localhost:5173
      PUBLIC_API_BASE_URL: http://localhost:3000/api
      APP_URL: http://localhost:3000
      JWT_SECRET: dev-access-secret
      JWT_REFRESH_SECRET: dev-refresh-secret
      JWT_RESET_SECRET: dev-reset-secret
      # Mejor watching en Windows/Mac:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      TS_NODE_TRANSPILE_ONLY: "1"
    volumes:
      - ./back:/app
      - api_node_modules:/app/node_modules   # evita que el bind mount pise node_modules
      - ./back/uploads:/app/uploads          # persistencia de imágenes (por si no está dentro de /app)
    ports:
      - "3000:3000"
    command: sh -c "npm ci && npm run migration:run && npm run dev"

  web-dev:
    image: node:20
    working_dir: /app
    depends_on:
      api-dev:
        condition: service_started
    environment:
      VITE_API_BASE_URL: http://localhost:3000/api
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./front:/app
      - web_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0"

  pma:
    image: phpmyadmin:5
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PMA_HOST: db
      PMA_USER: erplay
      PMA_PASSWORD: erplay
    ports:
      - "8081:80"

volumes:
  db_data:
  api_node_modules:
  web_node_modules:
